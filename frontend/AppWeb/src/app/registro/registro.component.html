<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-user-plus auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Sign up</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" style="color:#000000" placeholder="Username" name ="user" [(ngModel)]="user">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" style="color:#000000" placeholder="Email" name ="email" [(ngModel)]="email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" style="color:#000000"placeholder="First Name" name ="firstName" [(ngModel)]="firstName">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" style="color:#000000" placeholder="Last Name" name ="lastName" [(ngModel)]="lastName">
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control" style="color:#000000" placeholder="password" name ="pass" [(ngModel)]="pass">
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control" style="color:#000000" placeholder="repetir password" name ="pass2" [(ngModel)]="pass2">
                    </div>

                    <div class="form-group text-left">
                        <div class="checkbox checkbox-fill d-inline">
                            <input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2">
                            <label for="checkbox-fill-2" class="cr">Send me the <a href="#!"> Newsletter</a> weekly.</label>
                        </div>
                    </div>
                    <button class="btn btn-primary shadow-2 mb-4" (click)="registrarUsuario()">Sign up</button>
                    <br>
                    <label class="cr">Allready have an account? <a href="/login"> Log in</a></label>
                    
                </div>
            </div>
        </div>
    </div>

</body>
